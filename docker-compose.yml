services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - PYTHONPATH=/app
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=tenx_user
      - POSTGRES_PASSWORD=tenx_password
      - POSTGRES_DB=tenx_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      - "5432:5432"
volumes:
  pgdata: